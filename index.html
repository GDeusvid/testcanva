<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity QR Code</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marvel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body> 
    <div class="conteudo">
    <div class="head">
        <h1>Infinity QR Code</h1>
        <h2>Tipo do QR Code:</h2>
        
        <div class="opcoesQRCODE">
            
            <button id="linkoutexto_botao">Link/Texto</button>
            <button id="wifi_botao">Senha Wifi</button> 
        </div>
        
        
    </div>
    <hr style="margin: 0 25%; margin-top: .5rem;">
    <h3></h3>
    <div class="entrada">
        
        <input id="user_link" type="text" placeholder="ex: https://www.google.com">
        
        <button id="gerar_botao">Gerar</button>
        
    </div>
    <div class="entrada2">
        
        <input id="user_ssid" type="text" placeholder="Nome da Rede">
        <input id="user_senha" type="text" placeholder="Senha">
        <ul>
            <span>Criptografia:</span>
            <li><input type="checkbox" id="senha-nopass" class="criptosenha" checked /><span></span> Nenhum</li>
            <li><input type="checkbox" id="senha-WPA" class="criptosenha" /> <span></span> WPA/WPA2</li>
            <li><input type="checkbox" id="senha-WEP" class="criptosenha"  /><span></span> WEP</li>
            
        </ul>
        <button id="gerar_botao2">Gerar</button>
        
    </div>
    <div id="qrcode_img">
        
    </div>
    
    <div class="estilo">
        <h4>Escolha o Frame <span></span> <span style="font-size: .9rem;" class="seta" onclick="mostrarMenu()">&#9660;</span></h4>
        <ul class="colors_frame">
            <li class="item_colors_frame1"><input type="checkbox" id="framepadrao" class="padrao" checked />Frame Padrão</li>
            <li class="item_colors_frame2"><input type="checkbox" id="color-black" class="colorframe" checked />Preto</li>
            <li class="item_colors_frame3"><input type="checkbox" id="color-white" class="colorframe"  />Branco</li>
            <li class="item_colors_frame4"><input type="checkbox" id="color-red" class="colorframe"  />Vermelho</li>
            <li class="item_colors_frame5"><input type="checkbox" id="color-blue" class="colorframe"  />Azul</li>
            <li class="item_colors_frame6"><input type="checkbox" id="color-green" class="colorframe"  />Verde</li>
            <li class="item_colors_frame7"><input type="checkbox" id="color-hex" class="colorframe"  />Hex</li>
            
        </ul>
        <ul class="ulcolor-hexID"><li><input id="color-hexID" class="colorframe" type="text" placeholder="cor hexadecimal, ex: #42f5bc"></li></ul>
    </div>
    <div class="imagemfinal">
      <canvas id="qrcodeFINAL" width="250" height="250" ></canvas>  
    </div>
    <div class="secaodownload">
        <button id="download_botao">DOWNLOAD</button>
        <button id="novocodigo_botao">Novo Código</button>
    </div>
</div>  
 <footer id="footer">© 2023 David Gonçalves, Web Dev</footer>
</body>
 
<script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="./index.js"></script>
<script src="./canvas.js"></script>
<script src="./wifi.js"></script>
</html>
